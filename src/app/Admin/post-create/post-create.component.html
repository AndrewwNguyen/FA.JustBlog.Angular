  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <app-menu></app-menu>
      <div id="layoutSidenav_content">
          <main>
              <div class="container-fluid px-4">
<form action="" method="POST"[formGroup]="postFromCreate">
  <legend>Form the moi</legend>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" id="" placeholder="Input">
  </div>
  <div class="form-group">
    <label>ShortDecription</label>
    <input type="text" class="form-control" id="" placeholder="Input">
  </div>
  <div class="form-group">
    <label>PostContent</label>
    <input type="text" class="form-control" id="" placeholder="Input">
  </div>
  <div class="form-group">
    <label>Post On</label>
    <input type="date" name="bday">  </div>
  <div class="form-group">
    <label>UrlSlug</label>
    <input type="text" class="form-control" id="" placeholder="Input">
    
  </div>
  <div class="form-group">
    <label>Published</label>
    <input type="text" class="form-control" id="" placeholder="Input">
  </div>
  <div class="form-group">
    <label>Category</label>
    <select class="form-select" aria-label="Default select example">
      <option *ngFor="let item of categories" value="item.categoryid">{{item.categoryName}}</option>
    </select>  </div>
  <div class="form-group">
    <label>Published</label>
    <input type="checkbox" class="form-check-input mt-0" id="" placeholder="Input">
  </div>
  <div class="form-group">
    <label>Tag</label>
    <input type="text" class="form-control" id="" placeholder="Input">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="submit" class="btn btn-success">Rerturn</button>
</form>
</div>
</main>
</div>
</div>
